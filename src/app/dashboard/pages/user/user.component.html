<div class="ml_container_info">
  <div class="ml_main_info">
    <div class="user-card">
      <div class="user-card__header">
        <img src="https://brandeps.com/icon-download/U/User-icon-vector-21.svg" alt="Foto de perfil" class="user-card__image" />
        <h2 class="user-card__name">{{ data.name }}</h2>
        <p class="user-card__email">{{ data.email }}</p>
      </div>
      <div class="user-card__body">
        <div class="user-info">
          <p><strong>Dirección:</strong> {{ data.address }}</p>
          <p><strong>Teléfono:</strong> {{ data.phone }}</p>
          <p><strong>Dirección de Facturación:</strong> {{ data.billingaddress }}</p>
          <p><strong>Edad:</strong> {{ data.age }}</p>
          <p *ngIf="data.brands.length"><strong>Marcas favoritas:</strong> {{ data.brands }}</p>
          <p><strong>Género:</strong> {{ data.gender === 'female' ? 'Femenino' : 'Masculino' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
